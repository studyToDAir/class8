<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // function 키워드로 선언
    // function 함수명(전달인자 변수명들)
    // 전달인자에 타입 적지 않는다

    // 함수를 쓰는 이유
    // 정해진 순으로 동작하는 코드의 묶음
    // 재사용도 편하다

    function plus(x, y){
        console.log("x :", x);
        console.log("y :", y);
        let z = x + y;  // 지역 변수
        return z;
    }

    let a = plus(2, 3);
    console.log("a :", a);
    
    // 함수 선언과 동시에 실행(아직 몰라도 됨)
    (
        function test(){
            console.log("test")
        }
    )();

    plus(2, 3);

    function times2(x){
        let z = plus(x, x);
        return z;
    }

    // 아래 두줄은 완전히 동일한 결과가 나온다
    plus(8, 5)
    plus(times2(4), 5)
    // 풀어 쓰면
    let b = times2(4)   // 8
    plus(b, 5)

    console.log('----------------')
    plus()
    plus(1)
    plus(1,2,3,5,6)

    function plus2(x, y){
        if( x == undefined ){
            x = 0;
        }
    }
    plus2();

    // 초기값(기본값) 사용법
    // 전달인자가 없는 경우 초기값 적용
    function plus3(x=5, y=6){
        console.log("x :", x)
        console.log("y :", y)
        return x + y;
    }
    console.log( plus3(1, 2) );
    console.log( plus3() );

    
    log(1,2,3)

    // 스프래드spread 연산자
    // 가변적인 전달인자를 받을 수 있다
    function log( ...obj ){
        console.log(typeof obj)
        console.log(obj[2])
        console.log(obj)
    }
   

    let d = [100, 200];
    console.log(d)
    console.log(...d)

    console.log(  plus(d[0], d[1])  )
    console.log(  plus(...d)  )

    let f = "console.log(123)";
    eval(f) // string을 javascript로 변환

    function plus4(){
        console.log("plus4 실행")
    }

    let p = plus4;
    console.log(typeof p)
    p();

    function plus5(){
        console.log("plus4 실행")
    }
    function plus5(){
        console.log("plus5 실행")
    }
    console.log(typeof plus5)
    plus5 = 3
    console.log(typeof plus5)

    console.log(plus4);

    // 익명함수
    let times = function (a, b){
        return a * b;
    }
    console.log( times(3, 4) )
    // 기존의 함수도 함수명을 변수 취급하고 있었다

    function pay( n, cb ){
        console.log("pay 실행")

        let ramen = 2500;

        if(typeof cb == "function"){
            let result = cb(ramen, n)
            console.log("결과 :", result)
        } else {
            console.log("콜백함수 없음")
        }
    }
    pay(10, times);
    pay(10);
    pay(10, 2);
    
    pay(10, plus);
    
    pay(10, function (a, b){
        return a * b;
    });

    /*
        setTimeout : 첫번째 전달인자 : 실행할 함수
                     두번째 전달인자 : 지연할 시간(1/1000 초)
    */
    let print5 = function(){
        console.log("5초뒤");
    }
    setTimeout( print5 , 5000 );

    setTimeout( function(){
        console.log("6초뒤");
    } , 6000 )

    setTimeout( 
        function(){
            console.log("6초뒤");
        } 
        , 6000 
    )
    let c = 1;
    let idx = setTimeout( function(a, b){
        console.log("a", a);
        console.log("b", b);
        console.log("c", c);
    } , 6 * 1000,    c, 20  )
    console.log("idx : ", idx)
    // setTimeout = 1;
    // let a2 = console.log;
    // a2(1,2,3,4)
    // console.log = function(...args){

    // }

    // 예약 취소
    clearTimeout(idx);

    let idx2 = setInterval( function(){
        console.log("setInterval 실행")
    }, 1 * 1000 )

    // setInterval 취소
    clearInterval(idx2);


    // setTimeout 구현
    let start = new Date().getTime();
    let diff = -1;
    while(diff < 5 * 1000){
        let now = new Date().getTime();
        diff = now - start
        // console.log("diff :", diff)
    }
    console.log("5초 뒤");
    // while이 끝날때 까지 다음 줄이 실행되지 않는다(동기)
    // setTimeout은 실행되고 다음 줄이 바로 실행된다(비동기)

    
    function customTimeout(cb, delay){
        let start = new Date().getTime();
        let diff = -1;
        while(diff < delay){
            let now = new Date().getTime();
            diff = now - start
            // console.log("diff :", diff)
        }
        cb();
    }

    let before = new Date().getTime();
    customTimeout(function(){
        console.log(1)
    }, 1000);
    let after = new Date().getTime();
    console.log("걸린시간ms : ", after - before);

    // 화살표 함수 arrow function
    let test0 = function(a, b){
        console.log(a, b);
        return a;
    }
    // 익명함수일 경우 화살표 함수로 변경할 수 있다
    let test1 = (a, b) => {
        console.log(a, b);
        return a;
    }

    // 전달인자가 하나일때만
    // 괄호를 생략할 수 있다
    let test2 = (a) => {
        console.log(a);
        return a;
    }
    let test3 = a => {
        console.log(a);
        return a;
    }
    // 전달인자가 없다면 () 생략 불가능
    let test4 = () => {

    }

    let test5 = (a, b) => {
        return a + b;
    }
    // 실행문 안의 내용이 return문만 있는경우
    // return 키워드와 {}를 생략할 수 있다
    let test5_1 = (a,b) => a + b;

    let test6 = a => a*3;
    test6(3);// 9
    // customTimeout( a => a*3, 1000 );



</script>

</head>

</body>
</html>
